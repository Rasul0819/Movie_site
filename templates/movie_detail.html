{% extends 'base.html' %}
{% block content %}

    <img src="{{movie.image.url}}" alt="">
    {{movie.name}}
    {{movie.description}}
    {{movie.realised_date}}
    {% for comment in comments %}
        {{comment.text}}
        {{comment.created_at}}
    {% endfor %}
    <form action="{% url 'detail' movie.id %}">
        {% csrf_token %}
        {{ comment_form.as_p }}
        <input type="submit" value="Добавить коммент" id="">
    </form>


{% endblock %}
